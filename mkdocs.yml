site_name: "LQG: Inverse Optimal Control for Continuous Psychophysics"
site_url: https://lukasmaninger.github.io/lqg/  # TODO
repo_url: https://github.com/RothkopfLab/lqg
repo_name: RothkopfLab/lqg
copyright: Copyright &copy; 2021 - 2023 Dominik  # TODO
site_description: A Python package for computational modeling  # TODO

nav:
  - Home: README.md
  - Tutorials:
    - tutorials/index.md
    - Overview: tutorials/overview.ipynb
    - Data: tutorials/data.ipynb
  - API: api.md

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  logo: images/logo.png  # experimenter-actor-loop.png
  favicon: images/favicon.ico
  
  features:
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.expand
    - navigation.indexes
    # - navigation.footer
    - toc.follow
    - search.suggest
    - content.code.copy

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue grey
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue grey
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/solid/scroll #solid/file-pdf
      link: https://elifesciences.org/articles/76635
      name: eLife Paper

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg



plugins:
  - search
  - mkdocs-jupyter:
      execute: false
      include_requirejs: true
